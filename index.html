<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe App Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Outfit:wght@400;700;900&family=Zen+Maru+Gothic:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --font-heading: 'Outfit', 'Fredoka', sans-serif;
            --font-body: 'Zen Maru Gothic', sans-serif;
            --color-bg: #eef2ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-body);
            background-color: var(--color-bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.05) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.05) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.05) 0, transparent 50%);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Clay/3D Shapes Background */
        .shape {
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite ease-in-out alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
            background: radial-gradient(circle at 30% 30%, #fbcfe8, #f472b6);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.1),
                inset 20px 20px 40px rgba(255, 255, 255, 0.4),
                20px 40px 60px rgba(244, 114, 182, 0.4);
            animation-delay: 0s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            bottom: 20%;
            right: -50px;
            background: radial-gradient(circle at 30% 30%, #c7d2fe, #6366f1);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.1),
                inset 20px 20px 40px rgba(255, 255, 255, 0.4),
                20px 40px 60px rgba(99, 102, 241, 0.4);
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
            background: radial-gradient(circle at 30% 30%, #fde68a, #f59e0b);
            box-shadow:
                inset -10px -10px 20px rgba(0, 0, 0, 0.1),
                inset 10px 10px 20px rgba(255, 255, 255, 0.4),
                10px 20px 30px rgba(245, 158, 11, 0.3);
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 50px) rotate(10deg);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 4rem 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .hub-header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .hub-header h1 {
            font-family: var(--font-heading);
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            color: #374151;
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.5), 8px 8px 20px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.03em;
        }

        .hub-header p {
            margin-top: 1rem;
            font-size: 1.25rem;
            color: #6b7280;
            font-weight: 700;
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 900px;
        }

        /* Clay Card */
        .tool-card {
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 2.5rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.8);

            /* Claymorphism Shadow */
            box-shadow:
                20px 20px 40px rgba(0, 0, 0, 0.05),
                -10px -10px 30px rgba(255, 255, 255, 0.8),
                inset 0 0 0 transparent;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 280px;
        }

        .tool-card:hover {
            transform: translateY(-15px) scale(1.02);
            background: rgba(255, 255, 255, 0.85);
            border-color: #fff;
            box-shadow:
                30px 30px 60px rgba(0, 0, 0, 0.1),
                -10px -10px 30px rgba(255, 255, 255, 0.9);
        }

        .card-icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a5b4fc, #6366f1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: white;
            box-shadow:
                10px 10px 20px rgba(99, 102, 241, 0.3),
                inset 2px 2px 4px rgba(255, 255, 255, 0.4);
            transform: rotate(-5deg);
            transition: transform 0.4s ease;
        }

        .tool-card:hover .card-icon-wrapper {
            transform: rotate(10deg) scale(1.1);
        }

        .card-content h2 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
        }

        .card-content p {
            color: #6b7280;
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .card-arrow {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .tool-card:hover .card-arrow {
            background: #6366f1;
            color: white;
            transform: scale(1.1);
        }

        .footer {
            margin-top: auto;
            padding: 2rem;
            color: #9ca3af;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .hub-header h1 {
                font-size: 3.5rem;
            }

            .shape-1 {
                left: -50px;
                width: 200px;
                height: 200px;
            }

            .shape-2 {
                right: -50px;
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating 3D Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <main class="container">
        <header class="hub-header">
            <h1>Vibe App Hub</h1>
            <p>Your creative tools playground</p>
        </header>

        <div class="tools-grid">
            <a href="/invoice-maker/" class="tool-card">
                <div class="card-icon-wrapper">
                    <i data-lucide="file-check-2" size="40"></i>
                </div>
                <div class="card-content">
                    <h2>Invoice Maker</h2>
                    <p>サクサク作れる、<br>気持ちいい請求書ツール。</p>
                </div>
                <div class="card-arrow">
                    <i data-lucide="arrow-right"></i>
                </div>
            </a>

            <!-- Example of future tool -->
            <!--
            <a href="#" class="tool-card" style="opacity: 0.6; filter: grayscale(1);">
                <div class="card-icon-wrapper" style="background: linear-gradient(135deg, #fcd34d, #f59e0b);">
                    <i data-lucide="sparkles" size="40"></i>
                </div>
                <div class="card-content">
                    <h2>Coming Soon</h2>
                    <p>面白そうな何かを<br>準備しています。</p>
                </div>
            </a>
            -->
        </div>

        <footer class="footer">
            &copy; 2026 Vibe App Hub
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
