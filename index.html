    <style>
        :root {
            --font-heading: 'Roboto', 'Noto Sans JP', sans-serif;
            --font-body: 'Noto Sans JP', sans-serif;
            --color-bg: #eef2ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-body);
            background-color: var(--color-bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.05) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.05) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.05) 0, transparent 50%);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Clay/3D Shapes Background */
        .shape {
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite ease-in-out alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
            background: radial-gradient(circle at 30% 30%, #fbcfe8, #f472b6);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.1),
                inset 20px 20px 40px rgba(255, 255, 255, 0.4),
                20px 40px 60px rgba(244, 114, 182, 0.4);
            animation-delay: 0s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            bottom: 20%;
            right: -50px;
            background: radial-gradient(circle at 30% 30%, #c7d2fe, #6366f1);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.1),
                inset 20px 20px 40px rgba(255, 255, 255, 0.4),
                20px 40px 60px rgba(99, 102, 241, 0.4);
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
            background: radial-gradient(circle at 30% 30%, #fde68a, #f59e0b);
            box-shadow:
                inset -10px -10px 20px rgba(0, 0, 0, 0.1),
                inset 10px 10px 20px rgba(255, 255, 255, 0.4),
                10px 20px 30px rgba(245, 158, 11, 0.3);
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 50px) rotate(10deg);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 4rem 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .hub-header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .hub-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            color: #374151;
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.5), 8px 8px 20px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.03em;
        }

        .hub-header p {
            margin-top: 1rem;
            font-size: 1.25rem;
            color: #6b7280;
            font-weight: 700;
        }

        /* Grid - Updated for wider card */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        /* Clay Card */
        .tool-card {
            position: relative;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.8);

            /* Claymorphism Shadow */
            box-shadow:
                10px 10px 20px rgba(0, 0, 0, 0.05),
                -8px -8px 20px rgba(255, 255, 255, 0.8);

            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Auto height to accommodate content */
            height: auto;
            min-height: 320px;
        }

        .tool-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            border-color: #fff;
            box-shadow:
                20px 20px 40px rgba(0, 0, 0, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9);
            z-index: 10;
        }

        /* Quote Card Variant */
        .quote-card {}

        .quote-card:hover {
            /* Restoring default hover behavior (white border like invoice card) */
            border-color: #fff;
            box-shadow:
                20px 20px 40px rgba(0, 0, 0, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9);
        }

        .card-image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
            /* border-bottom removed */
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.5s ease;
        }

        .tool-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-content h2 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .dot-blue {
            background-color: #6366f1;
            /* Indigo 500 */
        }

        .dot-green {
            background-color: #10b981;
            /* Emerald 500 */
        }

        .card-content p {
            color: #6b7280;
            margin: 0;
            font-size: 1rem;
            /* Base font size */
            line-height: 1.5;
        }

        .footer {
            margin-top: auto;
            padding: 2rem;
            color: #9ca3af;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .hub-header h1 {
                font-size: 3.5rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .shape-1 {
                left: -50px;
                width: 200px;
                height: 200px;
            }

            .shape-2 {
                right: -50px;
                width: 150px;
                height: 150px;
            }
        }
    </style>

            </a>
        </div>

        <footer class="footer">
            &copy; 2026 Vibe App Hub
        </footer>
