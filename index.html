<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe App Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
            --color-text: #1f2937;
            --color-text-muted: #6b7280;
            --color-card-bg: rgba(255, 255, 255, 0.65);
            --color-card-border: rgba(255, 255, 255, 0.4);
            --color-accent: #6366f1;
            /* Indigo */
            --color-accent-hover: #4f46e5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-main);
            color: var(--color-text);
            background-color: #f3f4f6;
            overflow-x: hidden;
            position: relative;
        }

        /* Mesh Gradient Background */
        .background-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background:
                radial-gradient(at 40% 20%, hsla(28, 100%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340, 100%, 76%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22, 100%, 77%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242, 100%, 70%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343, 100%, 76%, 1) 0px, transparent 50%);
            background-size: 200% 200%;
            filter: blur(60px);
            opacity: 0.6;
            animation: gradient-move 15s ease infinite alternate;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 50% 100%;
            }
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .hub-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fade-in-up 0.8s ease-out;
        }

        .hub-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin: 0;
            background: linear-gradient(135deg, #111827 0%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .hub-header .subtitle {
            font-family: var(--font-jp);
            font-size: 1.1rem;
            color: var(--color-text-muted);
            margin: 0;
            font-weight: 500;
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            animation: fade-in-up 1s ease-out 0.2s backwards;
        }

        /* Card */
        .tool-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: var(--color-card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--color-card-border);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .tool-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.75);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.4), transparent);
            pointer-events: none;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-accent);
            margin-bottom: 1.5rem;
        }

        .card-content h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 0.25rem 0;
            letter-spacing: -0.02em;
        }

        .card-content p {
            font-family: var(--font-jp);
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin: 0;
        }

        .card-action {
            align-self: flex-end;
            margin-top: auto;
            color: var(--color-accent);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .tool-card:hover .card-action {
            opacity: 1;
            transform: translateX(0);
        }

        .hub-footer {
            margin-top: auto;
            padding-top: 4rem;
            font-size: 0.875rem;
            color: #9ca3af;
            font-family: var(--font-main);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 640px) {
            .hub-header h1 {
                font-size: 2.5rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="background-mesh"></div>

    <main class="container">
        <header class="hub-header">
            <h1>Vibe App Hub</h1>
            <p class="subtitle">Minimal tools for your daily workflow</p>
        </header>

        <div class="tools-grid">
            <!-- Invoice Maker -->
            <a href="/invoice-maker/" class="tool-card">
                <div class="card-icon">
                    <i data-lucide="file-text"></i>
                </div>
                <div class="card-content">
                    <h2>Invoice Maker</h2>
                    <p>直感的な請求書作成ツール</p>
                </div>
                <div class="card-action">
                    <i data-lucide="arrow-right"></i>
                </div>
            </a>

            <!-- Future Tool Placeholder (Example) -->
            <!-- 
            <a href="#" class="tool-card" style="opacity: 0.5; pointer-events: none; filter: grayscale(1);">
                <div class="card-icon">
                    <i data-lucide="hammer"></i>
                </div>
                <div class="card-content">
                    <h2>Coming Soon</h2>
                    <p>新しいツールを準備中...</p>
                </div>
            </a>
            -->
        </div>

        <footer class="hub-footer">
            &copy; 2026 Vibe App Hub
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
